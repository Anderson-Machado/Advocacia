<form ngNativeValidate (ngSubmit)="save()" class="modal-body">
    <!-- criando o formulario -->
    <div class="form-content">
      <div class="form-group">
          <input type="text"  required class="form-control input-underline input-lg" [(ngModel)]="empresa.nome" placeholder="{{ 'Nome'}" name="Nome" >
      </div>

      <div class="form-group">
          <input type="text" required class="form-control input-underline input-lg" [(ngModel)]="empresa.cnpj"  placeholder="{{ 'Cnpj'}" name="Cnpj">
      </div>

      <div class="form-group">
          <input type="text" required class="form-control input-underline input-lg" [(ngModel)]="empresa.estado" placeholder="{{ 'Estado' }}" name="Estado">
      </div>
  </div>
    <!-- fim de criar o formulario -->
    <div class="modal-footer">
      <button type="button submit" class="btn btn-md btn-primary">Salvar</button>
    </div>
  </form>
