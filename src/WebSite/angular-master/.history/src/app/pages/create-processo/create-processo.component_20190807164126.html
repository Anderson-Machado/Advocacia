<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 *ngIf="!isEdit" class="modal-title" id="modal-basic-title">Criar Processo</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
<form ngNativeValidate (ngSubmit)="save()" class="modal-body">
    <!-- criando o formulario -->
    <div class="form-content">
      <div class="form-group">
          <input type="text"  required class="form-control input-underline input-lg" [(ngModel)]="processo.numeroProcesso" placeholder="Numero do Processo" name="numero" >
      </div>

      <div class="form-group">
          <input type="text" required class="form-control input-underline input-lg" [(ngModel)]="processo.estado"  placeholder="Estado" name="Estado">
      </div>

      <div class="form-group">
          <input type="text" required class="form-control input-underline input-lg" [(ngModel)]="processo.valor"  name="Valor">
      </div>
      <div class="form-group">
        <input type="text" required class="form-control input-underline input-lg" [(ngModel)]="processo.isAtivo"  name="Ativo">
    </div>
  </div>
    <!-- fim de criar o formulario -->
    <div class="modal-footer">
      <button type="button submit" class="btn btn-md btn-primary">Salvar</button>
    </div>
  </form>
</ng-template>
      
<button  class="btn btn-md btn-primary  fa fa-plus-square" (click)="open(content)"></button>
